<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>.:: Cadastre-se ::.</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- begin main -->
<div class="main">

	<!-- begin header -->
	<header>
		<div class="entrar">
			Ola!
			<a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
		</div>
		<div class="ofertas">
			<img src="img/inventicons.png" alt="" />Minhas Ofertas
		</div>
		<div class="separator">
		</div>
		<div class="menu">
			<ul>
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
		</div>
	</header>
	<!-- end header -->

	<div class="align_center_to_left">
		<!-- begin wrapper -->
		<div class="wrapper">
			<!-- begin wrapper_head -->
			<div class="wrapper_head">
							Cadastre-se
			</div>
			<!-- end wrapper_head -->
			<!-- begin wrapper_form -->
			<div class="wrapper_form">
				<!-- begin form_input -->
				<div class="form_input">
					<form class="" action="#" method="post">
						<a href="#"><img src="img/LogFB.png" alt="" /></a>
						<span>OU</span>
						<input type="text" name="name" value="" placeholder="First Name">
						<input type="text" name="name" value="" placeholder="Last Name">
						<input type="email" name="name" value="" placeholder="Email Address">
						<input type="password" name="name" value="" placeholder="Choose Password">
						<input type="password" name="name" value="" placeholder="Password Confirm">
						<div class="check">
							<div class="option">
								<input type="checkbox" name="name" id="send_updates" value="">
								<label for="send_updates"></label>
							</div>
							Send me Youbike updates and tips
						</div>
						<button type="button" name="button">Create My Account</button>
					</form>
					<p>
						By clicking the button above, you agree to the Terms of Service
					</p>
					<p>
						Xiew our Privacy Policy.
					</p>
				</div>
				<!-- end form_input -->
			</div>
			<!-- end wrapper_form -->
		</div>
		<!-- end wrapper -->
	</div>
</div>
<!-- end main -->

</body>
</html>
