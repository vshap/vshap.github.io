<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>.:: Piet Mondrian - Composition with Large Red Plane, Yellow, Black, Gray, and Blue (1921) ::.</title> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css"></head>
<body>

  <div class="main">

    <table>
      <tr class="row1">
        <td colspan="2" class="right_border"></td>
        <td colspan="2" class="right_border"></td>
        <td colspan="2" class="yellow"></td>
      </tr>
      <tr class="row2">
        <td class="col1"></td>
        <td colspan="3" rowspan="2" class="red"></td>
        <td colspan="2" class="yellow"></td>
      </tr>
      <tr class="row3">
        <td rowspan="2"></td>
        <td class="col5"></td>
        <td class="col6"></td>
      </tr>
      <tr class="row4">
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td colspan="2"></td>
      </tr>
      <tr class="row5">
        <td rowspan="3" class="yellow right_border"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td></td>
        <td colspan="2" rowspan="2" class="blue"></td>
      </tr>
      <tr class="row6">
        <td colspan="2" rowspan="2" class="right_border"></td>
        <td class="black"></td>
      </tr>
      <tr class="row7">
        <td colspan="3"></td>
      </tr>
    </table>

  </div>

</body>
</html>
